server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # ðŸš« Prevent caching of index.html (fix white screen)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files $uri =404;
    }

    # âœ… SPA routing (same behavior as before)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # âœ… Allow aggressive cache for static assets (no behavior change)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page 404 /index.html;
}